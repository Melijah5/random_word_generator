<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

    <title>Random word Generator</title>

</head>

<body>
    <div class="container p-5">
        <div style="background-color: rgb(209, 209, 14); color: black; " class=" jumbotron">
            <h1>Random word Generator</h1>
        </div>

        <div class="row g-4  p-5">
            <div class="col-sm-5 ">
                <div class="form-outline ">
                    <textarea rows="1 " class="form-control " placeholder="Random word " readonly>{{request.session.str_random}}</textarea>
                </div>
            </div>
            <div class="col-sm ">
                <div class="form-outline ">
                    <button type="generate" class="btnSubmit " value="generate "><a href="random_string ">Generate</a></button>

                </div>
            </div>
            <div class="col-sm ">
                <div class="form-outline ">
                    <label class="form-label ">Random word Attempt: {{ request.session.counter }}</label>
                </div>
            </div>
            <div class="col-sm ">
                <div class="form-outline ">
                    <button type="submit " class="btn btn-warning "><a href="reset ">RESET</a></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
